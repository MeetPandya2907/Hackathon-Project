<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth Setup Guide</title>
  <style>
    body {
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #222;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #FF385C;
      margin-bottom: 20px;
    }
    
    h2 {
      margin-top: 30px;
      color: #484848;
    }
    
    ol {
      margin-bottom: 20px;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    code {
      background-color: #f7f7f7;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    strong {
      font-weight: 600;
    }
    
    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #FF385C;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .note {
      background-color: #fff8e1;
      border-left: 4px solid #ffd54f;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">Back to Home</a>
  
  <div id="content">
    <h1>Loading Guide...</h1>
    <p>Please wait while we load the setup instructions...</p>
  </div>
  
  <script>
    // Simple Markdown to HTML converter (very basic)
    function markdownToHtml(markdown) {
      // Process headers
      markdown = markdown.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      markdown = markdown.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      
      // Process lists
      let listActive = false;
      const lines = markdown.split('\n');
      const processedLines = [];
      
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];
        
        // List items starting with numbers
        const listMatch = line.match(/^(\d+)\.\s(.+)$/);
        if (listMatch) {
          if (!listActive) {
            processedLines.push('<ol>');
            listActive = true;
          }
          processedLines.push(`<li>${listMatch[2]}</li>`);
        } else if (listActive && !line.trim()) {
          processedLines.push('</ol>');
          listActive = false;
          processedLines.push('');
        } else {
          if (listActive && line.trim() && !line.match(/^(\d+)\.\s/)) {
            processedLines.push('</ol>');
            listActive = false;
          }
          processedLines.push(line);
        }
      }
      
      if (listActive) {
        processedLines.push('</ol>');
      }
      
      markdown = processedLines.join('\n');
      
      // Process bold
      markdown = markdown.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Process links
      markdown = markdown.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank">$1</a>');
      
      // Process code
      markdown = markdown.replace(/`(.+?)`/g, '<code>$1</code>');
      
      // Process paragraphs
      markdown = markdown.replace(/^([^<\n].+)$/gm, '<p>$1</p>');
      
      // Process empty lines
      markdown = markdown.replace(/\n\n+/g, '\n\n');
      
      return markdown;
    }
    
    // Fetch and display the markdown file
    fetch('GOOGLE_AUTH_SETUP.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load the guide file');
        }
        return response.text();
      })
      .then(markdown => {
        const html = markdownToHtml(markdown);
        document.getElementById('content').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `
          <h1>Error Loading Guide</h1>
          <p class="note">Sorry, we couldn't load the setup instructions. Please make sure the GOOGLE_AUTH_SETUP.md file exists in the root directory.</p>
          <p>Error: ${error.message}</p>
        `;
      });
  </script>
</body>
</html>
