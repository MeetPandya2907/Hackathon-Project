<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initialize Firebase Database</title>
  <style>
    body {
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }
    
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 600px;
    }
    
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    
    p {
      color: #717171;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .init-btn {
      background-color: #FF385C;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .init-btn:hover {
      background-color: #E61E4D;
    }
    
    .log-container {
      margin-top: 30px;
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
    }
    
    .log-entry {
      margin-bottom: 8px;
      font-family: monospace;
      font-size: 14px;
    }
    
    .success {
      color: #388e3c;
    }
    
    .error {
      color: #d32f2f;
    }
    
    .info {
      color: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Initialize Firebase Database</h1>
    <p>
      This tool will populate your Firebase database with sample property data for your Airbnb clone.
      <br>
      <strong>Warning:</strong> Only run this once to avoid creating duplicate data.
    </p>
    
    <button id="initButton" class="init-btn">Initialize Database</button>
    
    <div class="log-container" id="logContainer">
      <div class="log-entry info">Ready to initialize database. Click the button above to begin.</div>
    </div>
  </div>
  
  <!-- Firebase scripts -->
  <script src="firebase-auth.js"></script>
  <script src="firebase-db.js"></script>
  
  <script>
    // Create a custom logger that writes to the log container
    const logContainer = document.getElementById('logContainer');
    
    const logger = {
      log: function(message, type = 'info') {
        console.log(message);
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry ${type}`;
        logEntry.textContent = message;
        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      },
      success: function(message) {
        this.log(message, 'success');
      },
      error: function(message) {
        this.log(message, 'error');
      },
      info: function(message) {
        this.log(message, 'info');
      }
    };
    
    // Override console.log to also write to our log container
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    
    console.log = function() {
      originalConsoleLog.apply(console, arguments);
      logger.info(Array.from(arguments).join(' '));
    };
    
    console.error = function() {
      originalConsoleError.apply(console, arguments);
      logger.error(Array.from(arguments).join(' '));
    };
    
    // Initialize button click handler
    document.getElementById('initButton').addEventListener('click', function() {
      this.disabled = true;
      this.textContent = 'Initializing...';
      
      logger.info('Loading initialization script...');
      
      const script = document.createElement('script');
      script.src = 'init-firebase-data.js';
      script.onerror = function() {
        logger.error('Failed to load initialization script!');
        document.getElementById('initButton').disabled = false;
        document.getElementById('initButton').textContent = 'Try Again';
      };
      
      document.body.appendChild(script);
      
      // Re-enable the button after 10 seconds
      setTimeout(() => {
        this.disabled = false;
        this.textContent = 'Initialize Database';
      }, 10000);
    });
  </script>
</body>
</html>
